<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <!--
      <form>
      • action속성은 URL 주소와 통로를 지정
      • method속성은 서버에 전송되는 HTTP 요청의 종류 지정
        - GET방식은 어떤 자원을 가져올 때 사용(HTML파일을 불러와서 그 내용을 화면에 보여주는 등)
        - POST방식은 양식을 제출할 때 사용(데이터베이스에 입력 데이터를 저장하는 등)
    -->
    <form action="/" method="GET">
      <section>
        <h2>Your personal details</h2>
        <ul>
          <li>
            <label for="username">Your name</label> <!-- label요소의 for속성과 input요소의 id속성 값을 일치시켜 연결되도록 함 -->
            <!-- 
              <input>
              • type속성
                입력 받을 데이터의 타입 명시. 기본값 text.
                타입에 맞지 않는 입력 값이라면 브라우저가 경고를 띄움.
                또한 모바일로 해당 웹사이트를 접속한다면 각 input 타입에 맞는 키보드가 보여질 것.
              • name속성
                 요소의 이름을 명시.
                 name속성을 통해 고유 식별자가 부여된 경우에만 GET 혹은 POST 요청 시 브라우저가 추가하는 메타데이터들과 함께 입력 데이터(form data)가 전송됨.
                 form 제출 후 서버에서 form data를 참조하거나 자바스크립트에서 요소를 참조하기 위해 사용.
                -->    
                <input type="text" name="user-name" id="username"/> <!-- A single-line input field -->
          </li>
          <li>
            <label for="useremail">Your email address</label>
            <input type="email" name="user-email" id="useremail" /> <!-- An input field optimized for email input(e.g. by showing an optimized keyboard on mobile phones) -->
          </li>
          <li>
            <label for="userpwd">Your password</label>
            <input type="password" name="user-password" id="userpwd" /> <!-- A password input field where the entered characters are hidden -->
          </li>
        </ul>
      </section>

      <section>
        <h2>More details</h2>
        <ul>
          <li>
            <label for="userage">Your age</label>
            <input type="number" step="0.5" name="user-age" id="userage" /> <!-- Optimized for number(with or without decimals) input. -->
          </li>
          <li>
            <label for="birthdate">Your birthdate</label>
            <input type="date" name="user-birthdate" id="birthdate" /> <!-- An input field where the browser opens a date picker overlay -->      
          </li>
          <li>
            <!--
              <select>
              : A dropdown multiple-choice or multi-select input.
                기본적으로 option요소의 content가 서버에 값으로 전달됨(option요소의 value속성 값으로 변경 가능).
            -->
            <label for="favorite-color">Your favorite color?</label>
            <select name="favorite-color" id="favorite-color">
              <option value="blue">Blue</option>
              <option value="black">Black</option>
              <option value="red">Red</option>
            </select>
          </li>
        </ul>
      </section>

      <section>
        <!--
          <textarea>
          : A multi-line text input field.
            input요소의 text타입과 다르게 여러 줄 입력 가능(줄바꿈 가능).
            시작태그와 종료태그 사이에 content가 없으나 종료태그를 필요로 함.
            textarea요소에 입력된 데이터는 제출 시 줄바꿈과 특수문자를 URL 맞춤 형식으로 변환하여 서버에 전달됨.
        -->
        <label for="usermessage">Your message</label>
        <textarea name="user-message" id="usermessage"></textarea>
      </section>

      <section>
        <h2>How should we verify your account?</h2>
        <!--
          A radio button
          :Can be used to present multiple options where only one option can be selected simultaneously.
           name속성을 통해 입력을 그룹핑하여 하나의 옵션만 선택할 수 있도록 하고, 선택된 value속성(각 옵션의 식별자)의 값이 서버에 전달됨.
        -->
        <ul>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-text-message" value="text-message" />
            <label for="verify-text-message">Via text message (SMS)</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-phone" value="phone" />
            <label for="verify-phone">Via a phone call</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-email" value="email" />
            <label for="verify-email">Via an email</label>
          </li>
        </ul>
      </section>

      <section>
        <h2>How should we contact you?</h2>
        <ul>
          <!--
              A checkbox button
              :Can be used to present a "toggle"(yes/no) option to the visitor(e.g. "Agree to terms")
              단일 체크박스의 경우 체크되는 경우 on 값으로 서버에 전송됨(value속성 입력 불필요).
              그러나 name속성을 통해 입력을 그룹핑하여 여러 옵션들을 선택할 시에는 value속성 필수로 입력 필요.
          -->
          <li class="form-control-inline">
            <input type="checkbox" id="contact-email" name="contact" value="email" />
            <label for="contact-email">Contact me via email</label>
          </li>
          <li class="form-control-inline">
            <input type="checkbox" id="contact-phone" name="contact" value="phone" />
            <label for="contact-phone">Contact me via phone</label>
          </li>
        </ul>
      </section>

      <hr />
      <section>
        <li class="form-control-inline">
          <input type="checkbox" id="agree-terms" name="terms" />
          <label for="agree-terms">Agree to terms?</label>
        </li>
      </section>
      
      <section id="btn-actions">
        <!--
          <button>
          : A button to reset or submit the form.
            • type속성
              - submit: 기본값. 양식 제출.
              - button: 양식을 제출하지 않음.
              - reset: 양식에 입력된 내용을 리셋.
        -->
        <button type="reset">Clear</button>
        <button type="submit">Submit</button>
      </section>
    </form>
  </body>
</html>
